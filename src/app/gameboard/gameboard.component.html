<h1>Current Player: {{currentPlayer}}</h1>
<button (click)="beginNewGame()" nbButton outline status="danger">Let's Play a new game</button>

<h2 *ngIf="winner">Player {{winner}} Won The Game!!</h2>

<main class="board-border">
    <app-square *ngFor="let item of squares; let i = index" [value]="item" (click)="makeAMove(i)"></app-square>
</main>
